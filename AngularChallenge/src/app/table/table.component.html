<div class="table-div">
    <table class="table table-striped table-bordered table-hover full-width">
        <tr>
            <th class="course-name">Person Name</th>
            <th class="duration">Date of Birth</th>
        </tr>
        <tr style="height:50px;" *ngFor="let person of birthdays">
            <td  style="height:50px;" class="course-name">{{person.name}}</td>
            <td  style="height:50px;" class="duration">{{person.birth}}</td>
        </tr>
    </table>
</div>
